name: ci

on:
  push:
    branches: [main]

jobs:
  tests:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: build app
        run: scripts/buildprod.sh

      - name: Deploy to Cloud Run
        run:
          gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-443009/notely-ar-repo/notely:latest \             --region us-central1 \
          --allow-unauthenticated \
          --project notely-443009 \
          --max-instances=4
